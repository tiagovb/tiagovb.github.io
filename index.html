<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong id="site-title">My Blog</strong></li>
        </ul>
        <ul>
            <li>
                <select id="language-select" aria-label="Language select">
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                </select>
            </li>
            <li>
                <button id="theme-toggle" class="outline">Toggle theme</button>
            </li>
        </ul>
    </nav>

    <main class="container">
        <div class="grid">
            <div>
                <img id="avatar" src="assets/images/avatar.jpg" alt="Profile avatar" style="border-radius: 50%; max-width: 200px;">
            </div>
            <div id="profile-content">
                <!-- Profile content will be loaded here -->
            </div>
        </div>
        
        <section id="posts">
            <!-- Blog posts will be loaded here -->
        </section>
    </main>

    <footer class="container">
        <small>© 2024 My Blog. Built with <a href="https://picocss.com">Pico CSS</a></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
