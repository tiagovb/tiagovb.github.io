<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago Vaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            900: '#0f172a',
                            800: '#1e293b',
                            600: '#475569',
                            500: '#64748b',
                            400: '#94a3b8',
                            200: '#e2e8f0',
                            100: '#f1f5f9',
                        },
                        teal: {
                            400: '#2dd4bf',
                            300: '#5eead4'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 leading-relaxed text-slate-600 dark:text-slate-400 antialiased selection:bg-teal-300 selection:text-teal-900">
    <!-- Theme and Language Controls -->
    <div class="fixed top-0 left-0 z-50 p-4 flex gap-4">
        <button id="theme-toggle" class="p-2 bg-slate-200 dark:bg-slate-800 rounded-lg text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-200">
            <svg id="theme-toggle-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
            <svg id="theme-toggle-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
        </button>
        <button id="lang-toggle" class="p-2 bg-slate-200 dark:bg-slate-800 rounded-lg text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-200">
            <span class="font-medium text-sm">PT</span>
        </button>
    </div>

    <div class="group/spotlight relative">
        <div class="pointer-events-none fixed inset-0 z-30 transition duration-300 lg:absolute dark:bg-[radial-gradient(600px_circle_at_0px_0px,rgba(29,78,216,0.15),transparent_80%)]"></div>
        <div class="mx-auto min-h-screen max-w-screen-xl px-6 py-12 font-sans md:px-12 md:py-20 lg:px-24 lg:py-0">
            <div class="lg:flex lg:justify-between lg:gap-4">
                <!-- Header / Navegação Lateral -->
                <header class="lg:sticky lg:top-0 lg:flex lg:max-h-screen lg:w-1/2 lg:flex-col lg:justify-between lg:py-24">
                    <div>
                        <img src="assets/images/avatar.jpg" alt="Profile photo" class="h-48 w-48 rounded-full object-cover mb-8">
                        <h1 class="text-4xl font-bold tracking-tight text-slate-800 dark:text-slate-200 sm:text-5xl">
                            <a href="/">Tiago Vaz</a>
                        </h1>
                        <h2 class="mt-3 text-lg font-medium tracking-tight text-slate-800 dark:text-slate-200 sm:text-xl">
                            Software Engineer
                        </h2>
                        <nav class="nav hidden lg:block" aria-label="Main navigation">
                            <ul class="mt-16 w-max">
                                <li>
                                    <a class="group flex items-center py-3" href="#about">
                                        <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200 group-focus-visible:w-16 group-focus-visible:bg-slate-200"></span>
                                        <span class="nav-text text-xs font-bold uppercase tracking-widest text-slate-500 group-hover:text-slate-200 group-focus-visible:text-slate-200" data-en="About" data-pt="Sobre">About</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="group flex items-center py-3" href="#blog">
                                        <span class="nav-indicator mr-4 h-px w-8 bg-slate-600 transition-all group-hover:w-16 group-hover:bg-slate-200 group-focus-visible:w-16 group-focus-visible:bg-slate-200"></span>
                                        <span class="nav-text text-xs font-bold uppercase tracking-widest text-slate-500 group-hover:text-slate-200 group-focus-visible:text-slate-200" data-en="Blog" data-pt="Blog">Blog</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <ul class="ml-1 mt-8 flex items-center" aria-label="Social links">
                        <li class="mr-5 text-xs">
                            <a class="block hover:text-slate-800 dark:hover:text-slate-200" href="https://github.com/tiagovbarreto" target="_blank" rel="noreferrer noopener" aria-label="GitHub (opens in new tab)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-6 w-6" aria-hidden="true">
                                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                                </svg>
                            </a>
                        </li>
                        <li class="mr-5 text-xs">
                            <a class="block hover:text-slate-800 dark:hover:text-slate-200" href="https://www.linkedin.com/in/tiagovbarreto" target="_blank" rel="noreferrer noopener" aria-label="LinkedIn (opens in new tab)">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6" aria-hidden="true">
                                    <path d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </header>

                <!-- Main Content -->
                <main class="pt-24 lg:w-1/2 lg:py-24">
                    <!-- Bio Section -->
                    <section id="about" class="mb-16">
                        <div id="profile-content" class="markdown">
                            <!-- Profile content will be loaded here -->
                        </div>
                    </section>

                    <!-- Blog Posts Section -->
                    <section id="blog" class="border-t border-slate-200 dark:border-slate-800 pt-8">
                        <h2 class="text-2xl font-bold text-slate-800 dark:text-slate-200 mb-8" data-en="Latest Posts" data-pt="Últimos Posts">Latest Posts</h2>
                        <div id="posts" class="grid gap-8">
                            <!-- Post thumbnails will be loaded here -->
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
